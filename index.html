<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/Styles/reset.css">
    <link rel="stylesheet" href="src/Styles/main.css">

</head>
<body>


    <div class="container">
        <div class="menu">
            <div class="menu_item">
                <h2 class="label">Time</h2>
                <h2 class="value">0</h2>
            </div>
            <div class="menu_item">
                <h2 class="label">Score</h2>
                <h2 class="value">0</h2>
            </div>
            <div class="menu_item">
                <img src="/src/Images/player.png" alt="Lives">
                <h2 class="value">x3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>
    </div>


    <script defer src="src/Scripts/main.js"></script>
</body>
</html>
